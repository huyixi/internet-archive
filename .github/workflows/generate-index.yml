name: Generate index.html

on:
  push:
    branches:
      - main

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Generate index.html
        run: |
          repo_dir=$(pwd)
          output_file="$repo_dir/index.html"

          # HTML header 部分
          echo "<html><head><title>Internet Archive Index</title></head><body>" > $output_file
          echo "<h1>Internet Archive Index</h1>" >> $output_file
          echo "<ul>" >> $output_file

          find $repo_dir -type f -name "*.html" ! -name "index.html" | while read file; do
            rel_path=$(realpath --relative-to="$repo_dir" "$file")
            echo "<li><a href=\"$rel_path\">$rel_path</a></li>" >> $output_file
          done

          echo "</ul>" >> $output_file
          echo "</body></html>" >> $output_file

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update index.html with new HTML files"
          git push
