name: Generate index.html

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Generate index.html
        run: |
          repo_dir=$(pwd)
          output_file="$repo_dir/index.html"

          # HTML header 部分
          echo "<html><head><title>huyixi's Internet Archive</title><link rel=\"stylesheet\" href=\"css/index.css\"></head><body>" > $output_file
          echo "<h1>huyixi's Internet Archive</h1>" >> $output_file
          echo "<ul>" >> $output_file

          # Create a temporary file to store file paths and dates
          temp_file=$(mktemp)

          # Find HTML files and get their file times
          find $repo_dir -type f -name "*.html" ! -name "index.html" | while read file; do
            rel_path=$(realpath --relative-to="$repo_dir" "$file")

            # Get modification time (mtime) and creation time (ctime)
            mod_time=$(stat -c %Y "$file")  # 修改时间，Unix timestamp
            create_time=$(stat -c %W "$file")  # 创建时间，Unix timestamp

            # Use modification time first, if it's 0 then use creation time
            if [ "$mod_time" != "0" ]; then
              timestamp=$mod_time
            else
              timestamp=$create_time
            fi

            # Convert timestamp to readable format
            date=$(date -d "@$timestamp" +"%Y-%m-%d %H:%M:%S")
            echo "DEBUG: File: $rel_path, Date: $date"
            echo "$timestamp|$rel_path" >> $temp_file
          done

          # Sort by timestamp (newest first) and generate HTML links
          sort -rn $temp_file | while IFS='|' read -r timestamp path; do
            date=$(date -d "@$timestamp" +"%Y-%m-%d %H:%M:%S")
            echo "<li><a href=\"$path\">$path</a> <span class=\"date\">$date</span></li>" >> $output_file
          done

          # Clean up temporary file
          rm $temp_file

          echo "</ul>" >> $output_file
          echo "</body></html>" >> $output_file

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Update index.html with new HTML files"
          git push
